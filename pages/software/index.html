    <style>
/* Desktop Navbar Styles */
.navbar {
    display: flex;
    justify-content: space-between;
    font-size: calc(0.5rem + 0.5vw);
    align-items: center;
    background-color: #2c3133;
    padding: 10px;
}

.navbar-logo {
    color: white;
    font-size: 24px;
    text-decoration: none;
}

.navbar-links {
    display: flex;
}
.navbar-links img {
    height: calc(45*(0.5rem + 0.5vw)/17);
    width: calc(130*(0.5rem + 0.5vw)/17);
}
.navbar-links ul {
    list-style: none;
    margin: 0;
    padding: 0;
}

.navbar-links ul li {
    display: inline;
    margin: 0 15px;
}

.navbar-links ul li a {
    color: white;
    text-decoration: none;
    padding: 13px;
    height: 100%;
}

.navbar-links ul li a:hover {
    background-color: #004388;
}

.navbar-links a.active {
    background-color: #003d7a;
}

.mobile-links a.active {
    background-color: #003d7a;
}

/* Mobile Navbar Styles */
.navbar-toggle {
    display: none;
    font-size: 30px;
}

.mobile-links ul {
    list-style: none;
    padding: 0;
    margin: 0;
    background-color: #2c3133;
    width: 100%;
}

.mobile-links ul li {
    margin: 10px 0;
    width: 100%;
}

.mobile-links ul li a {
    color: white;
    text-decoration: none;
    font-size: 24px;
    padding: 10px 200px 10px 10px;
    display: block;
    width: 100%;
    float: right !important;
}

.mobile-links ul:hover li:hover a:hover {
    background-color: #004388;
}

/* Responsive Adjustments */
@media (max-width: 799px), (max-aspect-ratio: 3/4) {
    .navbar-links {
        display: none;
    }

    .navbar-toggle {
        display: block;
    }

    .mobile-links ul {
        display: none;
        padding-left: 0;
    }
}

@media (min-width: 800px) and (min-aspect-ratio: 4/3) {
    .mobile-links ul {
        display: none;
    }

    .navbar-links {
        display: flex;
    }

    .navbar-toggle {
        display: none;
    }
}

</style>
<nav class="navbar">
    <div class="navbar-container">

            <a style="margin-left: 10px; margin-right: 20px; float: left !important;">Ryan Nielsen</a>

                    <li><a  href="/pages/contact">Contact</a></li>
                
            </ul>
        </div>

        <div class="navbar-toggle mobile-nav">
            <a id="mobile-nav-toggle" style="cursor: pointer;" aria-label="Toggle navigation">
                â˜°
            </a>
        </div>

        <div class="mobile-links">
            <ul id="mobile-menu" style="display: none;">
                
                    <li><a  href="/">Home</a></li>
                
                    <li><a  href="/pages/about/">About</a></li>
                
                    <li><a  href="/pages/publications">Publications</a></li>
                
                    <li><a  class="active"  href="/pages/software">Software</a></li>
                
                    <li><a  href="/pages/other_stuff">Other Stuff</a></li>
                
                    <li><a  href="/pages/contact">Contact</a></li>
                
            </ul>
        </div>
    </div>
</nav>

<script>
document.getElementById('mobile-nav-toggle').addEventListener('click', function () {
    var menu = document.getElementById('mobile-menu');
    if (menu.style.display === 'none' || menu.style.display === '') {
        menu.style.display = 'block';
    } else {
        menu.style.display = 'none';
    }
});

window.addEventListener('resize', function () {
    var menu = document.getElementById('mobile-menu');
    var aspectRatio = window.innerWidth / window.innerHeight;

    if (window.innerWidth > 799 || aspectRatio > 4 / 3) {
        menu.style.display = 'none';
    }
});
</script>
