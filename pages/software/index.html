    <style>
        /* Desktop/Tablet Navbar */
        .topnav {
            background-color: #2c3133;
            overflow: hidden;
            position: fixed;
            font-size: calc(0.5rem + 0.5vw);
            width: 100%;
            left: 0;
            top: 0;
            z-index: 100;
        }
        .topnav a {
            float: left;
            color: white;
            text-align: center;
            max-width: 15%;
            height: auto;
            padding: 14px 16px;
            text-decoration: none;
        }
        .topnav a.page:hover {
            background-color: #004388;
            color: white;
        }
        .topnav a.active {
            background-color: #003d7a;
            color: white;
        }
        .topnav img{
            height: calc(45*(0.5rem + 0.5vw)/17);
            width: calc(130*(0.5rem + 0.5vw)/17);
        }

        /* Mobile Navbar */
        .topnav .icon {
            display: none;
        }
        @media screen and (max-width: 600px) {
            .topnav a {
                display: none;
                width: 100%;
                text-align: left;
                padding: 10px;
            }
            .topnav a.icon {
                display: block;
                position: absolute;
                right: 0;
                top: 0;
                padding: 14px 16px;
                background-color: #333;
            }
            .topnav a.page:hover {
                background-color: #ddd;
                color: black;
            }
            .topnav a.active {
                background-color: #04AA6D;
                color: white;
            }
            .topnav #myLinks {
                display: none;
                width: 100%;
            }
            .topnav.responsive #myLinks {
                display: block;
            }
        }
    </style>

    <div class="topnav" id="myTopnav">
        <h4 style="margin-left: 10px; margin-right: 20px; margin-top: 12px; float: left !important;">Ryan Nielsen</h4>
        <h4 style="margin-left: 10px; margin-right: 20px; margin-top: 12px; float: left !important;">|</h4>
        
            
                <a  class="page"  href="/">Home</a>

                <a  class="page"  href="/pages/contact">Contact</a>
            
        
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
            <i class="fa fa-bars"></i>
        </a>
    </div>
    <br />
    <br />

    <script>
        function myFunction() {
            var x = document.getElementById("myTopnav");
            if (x.className === "topnav") {
                x.className += " responsive";
            } else {
                x.className = "topnav";
            }
        }
    </script>
