<body>
    
    
    
    
    
    
    <style>
        .topnav {
            background-color: #2c3133;
            overflow: hidden;
            position: fixed;
            font-size: calc(0.5rem + 0.5vw);
            width: 100%;
            left: 0;
            top: 0;
        }
        .topnav a {
            float: left;
            color: white;
            text-align: center;
            max-width: 15%;
            height: auto;
            padding: 14px 16px;
            text-decoration: none;
        }
        .topnav a.page:hover {
            background-color: #004388;
            color: white;
        }
        .topnav a.active {
            background-color: #003d7a;
            color: white;
        }
        .topnav img {
            height: calc(45*(0.5rem + 0.5vw)/17);
            width: calc(130*(0.5rem + 0.5vw)/17);
        }

        /* Mobile Navbar Styles */
        .navbar-toggle {
            display: none;
        }

        .mobile-links ul {
            list-style: none;
            padding: 0;
            margin: 0;
            background-color: #333;
        }

        .mobile-links ul li {
            margin: 10px 0;
        }

        .mobile-links ul li a {
            color: white;
            text-decoration: none;
            padding: 10px;
            display: block;
        }

        .mobile-links ul li a:hover {
            background-color: #555;
        }

        /* Media Query for Mobile Devices */
        @media (max-width: 768px) {
            .topnav a {
                display: none;
            }

            .navbar-toggle {
                display: block;
            }

            .mobile-links ul {
                display: none;
                padding-left: 0;
            }
        }

        /* Media Query for Large Screens (to hide mobile links again) */
        @media (min-width: 769px) {
            .mobile-links ul {
                display: none;
            }

            .topnav a {
                display: inline-block;
            }

            .navbar-toggle {
                display: none;
            }
        }
    </style>

    <div class="topnav">
        <h4 style="margin-left: 10px; margin-right: 20px; margin-top: 12px; float: left !important;">Ryan Nielsen</h4>
        <h4 style="margin-left: 10px; margin-right: 20px; margin-top: 12px; float: left !important;">|</h4>

        
            
                <a  class="page"  href="/">Home</a>

        <!-- Mobile Navigation Toggle Button -->
        <div class="navbar-toggle">
            <button id="mobile-nav-toggle" aria-label="Toggle navigation">
                â˜°
            </button>
        </div>

        <!-- Mobile Links (hidden by default) -->
        <div class="mobile-links">
            <ul id="mobile-menu" style="display: none;">
                
                    
                        <li><a href="/" >Home</a></li>
                    
                
                    
                        <li><a href="/pages/about/" >About</a></li>
                    
                
                    
                        <li><a href="/pages/publications" >Publications</a></li>
                    
                
                    
                        <li><a href="/pages/software"  class="active" >Software</a></li>
                    
                
                    
                        <li><a href="/pages/other_stuff" >Other Stuff</a></li>
                    
                
                    
                        <li><a href="/pages/contact" >Contact</a></li>
                    
                
            </ul>
        </div>
    </div>

    <br />
    <br />

    <script>
        // Toggle the mobile menu on button click
        document.getElementById('mobile-nav-toggle').addEventListener('click', function() {
            var menu = document.getElementById('mobile-menu');
            if (menu.style.display === 'none' || menu.style.display === '') {
                menu.style.display = 'block';
            } else {
                menu.style.display = 'none';
            }
        });

        // Listen for screen resize and adjust the mobile menu visibility accordingly
        window.addEventListener('resize', function() {
            var menu = document.getElementById('mobile-menu');
            if (window.innerWidth > 768) {
                // Hide mobile menu if screen width is greater than 768px
                menu.style.display = 'none';
            }
        });
    </script>
