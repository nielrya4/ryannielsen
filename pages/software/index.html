    <style>
        /* General Navbar Styles */
        .topnav {
            background-color: #2c3133;
            overflow: hidden;
            position: fixed;
            font-size: calc(0.5rem + 0.5vw);
            width: 100%;
            left: 0;
            top: 0;
            z-index: 10;
        }
        .topnav a {
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        .topnav a.page:hover {
            background-color: #004388;
            color: white;
        }
        .topnav a.active {
            background-color: #003d7a;
            color: white;
        }
        .topnav img {
            height: calc(45 * (0.5rem + 0.5vw) / 17);
            width: calc(130 * (0.5rem + 0.5vw) / 17);
        }

        /* Desktop Navbar Layout */
        .topnav .desktop-nav {
            display: flex;
        }
        .topnav .desktop-nav a {
            flex: 1;
            text-align: center;
        }

        /* Mobile Navbar Layout */
        .mobile-nav {
            display: none;
            position: absolute;
            top: 0;
            right: 0;
            background-color: #2c3133;
            width: 100%;
            height: 100%;
            z-index: 9;
        }
        .mobile-nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            text-align: left;
        }
        .mobile-nav ul li a {
            padding: 15px 20px;
            text-decoration: none;
            color: white;
        }
        .mobile-nav ul li a:hover {
            background-color: #004388;
        }
        .mobile-nav ul li a.active {
            background-color: #003d7a;
        }

        /* Media Query for Mobile Devices */
        @media (max-width: 768px) {
            .desktop-nav {
                display: none;
            }
            .mobile-nav {
                display: block;
            }
            .topnav a.page {
                display: none;
            }
            .topnav a.page.active {
                display: block;
            }
        }
    </style>

    <!-- Desktop Navbar -->

    <!-- Mobile Navbar Toggle Script -->
    <script>
        document.getElementById('mobile-nav-toggle').addEventListener('click', function() {
            var menu = document.getElementById('mobile-nav');
            if (menu.style.display === 'none' || menu.style.display === '') {
                menu.style.display = 'block';
            } else {
                menu.style.display = 'none';
            }
        });

        // Listen for screen resize and adjust the mobile menu visibility accordingly
        window.addEventListener('resize', function() {
            var menu = document.getElementById('mobile-nav');
            if (window.innerWidth > 768) {
                menu.style.display = 'none';
            }
        });
    </script>
