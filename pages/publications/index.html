<style>
    /* Desktop Navbar Styles */
.navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: #333;
    padding: 10px;
}

.navbar-logo {
    color: white;
    font-size: 24px;
    text-decoration: none;
}

.navbar-links {
    display: flex;
}

.navbar-links ul {
    list-style: none;
    margin: 0;
    padding: 0;
}

.navbar-links ul li {
    display: inline;
    margin: 0 15px;
}

.navbar-links ul li a {
    color: white;
    text-decoration: none;
    padding: 5px 10px;
}

.navbar-links ul li a:hover {
    background-color: #555;
}

/* Mobile Navbar Styles */
.navbar-toggle {
    display: none;
}

.mobile-links ul {
    list-style: none;
    padding: 0;
    margin: 0;
    background-color: #333;
}

.mobile-links ul li {
    margin: 10px 0;
}

.mobile-links ul li a {
    color: white;
    text-decoration: none;
    padding: 10px;
    display: block;
}

.mobile-links ul li a:hover {
    background-color: #555;
}

/* Media Query for Mobile Devices */
@media (max-width: 768px) {
    .navbar-links {
        display: none;
    }

    .navbar-toggle {
        display: block;
    }

    .mobile-links ul {
        display: none;
        padding-left: 0;
    }
}

</style>
<nav class="navbar">
    <div class="navbar-container">
        <!-- Logo or Title -->
        <a href="/" class="navbar-logo">MySite</a>

        <!-- Desktop Navigation -->
        <div class="navbar-links desktop-nav">
            <ul>
                <li><a href="/home">Home</a></li>
                <li><a href="/about">About</a></li>
                <li><a href="/services">Services</a></li>
                <li><a href="/contact">Contact</a></li>
            </ul>
        </div>

        <!-- Mobile Navigation (hidden by default) -->
        <div class="navbar-toggle mobile-nav">
            <button id="mobile-nav-toggle" aria-label="Toggle navigation">
                â˜°
            </button>
        </div>

        <!-- Mobile Links (hidden by default) -->
        <div class="mobile-links">
            <ul id="mobile-menu" style="display: none;">
                <li><a href="/home">Home</a></li>
                <li><a href="/about">About</a></li>
                <li><a href="/services">Services</a></li>
                <li><a href="/contact">Contact</a></li>
            </ul>
        </div>
    </div>
</nav>

<script>
    document.getElementById('mobile-nav-toggle').addEventListener('click', function() {
        var menu = document.getElementById('mobile-menu');
        if (menu.style.display === 'none') {
            menu.style.display = 'block';
        } else {
            menu.style.display = 'none';
        }
    });
</script>
