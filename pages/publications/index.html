<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="viewport" content="width=1024, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link rel="stylesheet" href="/include/css/style.css">
<link rel="stylesheet" href="/include/css/collapsible.css">

<style>
@font-face {
    font-family: 'ubuntu';
    src: url('/include/font/ubuntu.ttf') format('truetype');
    font-weight: normal;
    font-style: normal;
}
</style>
</head>
<body>
    
    
    <style>
/* Desktop Navbar Styles */
.navbar {
    display: flex;
    justify-content: space-between;
    font-size: calc(0.5rem + 0.5vw);
    align-items: center;
    background-color: #2c3133;
    padding: 10px;
}

.navbar-logo {
    color: white;
    font-size: 24px;
    text-decoration: none;
}

.navbar-links {
    display: flex;
}
.navbar-links img {
    height: calc(45*(0.5rem + 0.5vw)/17);
    width: calc(130*(0.5rem + 0.5vw)/17);
}
.navbar-links ul {
    list-style: none;
    margin: 0;
    padding: 0;
}

.navbar-links ul li {
    display: inline;
    margin: 0 15px;
}

.navbar-links ul li a {
    color: white;
    text-decoration: none;
    padding: 5px 10px;
}

.navbar-links ul li a:hover {
    background-color: #004388;
}

.navbar-links a.active {
    background-color: #003d7a;
}

/* Mobile Navbar Styles */
.navbar-toggle {
    display: none;
    font-size: 18px;
}

.mobile-links ul {
    list-style: none;
    padding: 0;
    margin: 0;
    background-color: #2c3133;
}

.mobile-links ul li {
    margin: 10px 0;

}

.mobile-links ul li a {
    color: white;
    text-decoration: none;
    font-size: 18px;
    padding: 10px;
    display: block;
}

.mobile-links ul li:hover a:hover {
    background-color: #004388;
}

/* Media Query for Mobile Devices */
@media (max-width: 768px) {
    .navbar-links {
        display: none;
    }

    .navbar-toggle {
        display: block;
    }

    .mobile-links ul {
        display: none;
        padding-left: 0;
    }
}

/* Media Query for Large Screens (to hide mobile links again) */
@media (min-width: 769px) {
    .mobile-links ul {
        display: none;  /* Hide mobile links */
    }

    .navbar-links {
        display: flex;  /* Show desktop links */
    }

    .navbar-toggle {
        display: none;  /* Hide the mobile toggle button */
    }
}


</style>
<nav class="navbar">
    <div class="navbar-container">
        <div class="navbar-links desktop-nav">
            <ul>
                <li><a href="/home">Home</a></li>
                <li><a href="/about">About</a></li>
                <li><a href="/services">Services</a></li>
                <li><a href="/contact">Contact</a></li>
            </ul>
        </div>

        <!-- Mobile Navigation (hidden by default) -->
        <div class="navbar-toggle mobile-nav">
            <a id="mobile-nav-toggle" style="cursor: pointer;" aria-label="Toggle navigation">
                â˜°
            </a>
        </div>

        <!-- Mobile Links (hidden by default) -->
        <div class="mobile-links">
            <ul id="mobile-menu" style="display: none;">
                <li><a href="/home">Home</a></li>
                <li><a href="/about">About</a></li>
                <li><a href="/services">Services</a></li>
                <li><a href="/contact">Contact</a></li>
            </ul>
        </div>
    </div>
</nav>


    <script>
    // Toggle the mobile menu on button click
    document.getElementById('mobile-nav-toggle').addEventListener('click', function() {
        var menu = document.getElementById('mobile-menu');
        if (menu.style.display === 'none' || menu.style.display === '') {
            menu.style.display = 'block';
        } else {
            menu.style.display = 'none';
        }
    });

    // Listen for screen resize and adjust the mobile menu visibility accordingly
    window.addEventListener('resize', function() {
        var menu = document.getElementById('mobile-menu');
        if (window.innerWidth > 768) {
            // Hide mobile menu if screen width is greater than 768px
            menu.style.display = 'none';
        }
    });
</script>


    <div class="container main_panel">
        <div style="margin: 20px;">
            <div style="width:75%; display: block; margin-left: auto; margin-right: auto;">
                <br />
                
                <p>Hello world! This is HTML5 Boilerplate.</p>

                <br />
            </div>
        </div>
    </div>

<script src="/include/js/collapsible.js"></script>
</body>
</html>
